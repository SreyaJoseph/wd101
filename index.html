

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:invalid:focus {
      border-color: red;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-cyan-100 to-blue-100 min-h-screen flex flex-col items-center justify-start py-10 font-sans">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-xl">
    <h1 class="text-4xl font-bold text-center text-cyan-700 mb-2">Register</h1>
    <p class="text-center text-gray-600 mb-6">Enter your details to sign up</p>

    <form id="user-form" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 text-gray-700 font-medium">Name</label>
        <input required type="text" id="name" name="name"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-600">
      </div>

      <div>
        <label for="email" class="block mb-1 text-gray-700 font-medium">Email</label>
        <input required type="email" id="email" name="email"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-600">
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-700 font-medium">Password</label>
        <input required type="password" id="password" name="password"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-600">
      </div>

      <div>
        <label for="dob" class="block mb-1 text-gray-700 font-medium">Date of Birth</label>
        <input required type="date" id="dob" name="dob"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-600">
      </div>

      <div class="flex items-center">
        <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
        <label for="acceptTerms" class="text-gray-700 text-sm">I accept the Terms & Conditions</label>
      </div>

      <button type="submit"
        class="w-full bg-cyan-700 hover:bg-cyan-800 text-white py-3 rounded-md text-lg font-semibold transition duration-200">
        Submit
      </button>
    </form>
  </div>

  <!-- Entries Section -->
  <div class="w-full max-w-3xl mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Entries</h2>
    <table class="w-full text-left table-auto border-collapse">
    <thead>
    <tr>
      <th class="px-4 py-2">Name</th>
      <th class="px-4 py-2">Email</th>
      <th class="px-4 py-2">Password</th>
      <th class="px-4 py-2">Dob</th>
      <th class="px-4 py-2">Accepted terms?</th>
    </tr>
  </thead>
    <tbody id="user-entries" class="text-gray-700">
      <!-- Entries will be added here dynamically -->
    </tbody>
  </table>
  </div>

  <script src="./index.js"></script>
  
</body>

</html>
