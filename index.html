<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f6fa;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    input[type="checkbox"] {
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6cc34f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #178900;
    }

    table {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
    }

    th {
      background: #00c861;
      color: #fff;
      font-weight: 800;
      text-align: left;
    }

    th,
    td {
      padding: 12px 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #e6f0ff;
    }
  </style>
</head>

<body>
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="acceptTerms">Accept terms and conditions</label>
    <input type="checkbox" id="acceptTerms" name="acceptTerms"><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be added here -->
    </tbody>
  </table>

  <script src="index.js"></script>
</body>

</html>
