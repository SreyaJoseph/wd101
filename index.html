<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
    <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:w-screen sm:max-w-lg sm:rounded-lg sm:px-10">
      <div class="mx-auto max-w-md">
        <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
        <div class="divide-y divide-gray-300/50">
          <form id="user-form">
            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
            <input required type="text" id="name" name="name" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 mb-5 w-full" placeholder="Enter your name"><br>

            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
            <input required type="email" id="email" name="email" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 mb-5 w-full" placeholder="Enter your email"><br>

            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
            <input required type="password" id="password" name="password" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 mb-5 w-full" placeholder="Enter your password"><br>

            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Date of Birth</label>
            <input required type="date" id="dob" name="dob" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 mb-5 w-full"><br>

            <label for="acceptTerms" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Accept Terms & Conditions</label>
            <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="ml-2 mb-5"><br>

            <button type="submit" class="w-full rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>

        <div id="user-entries">
          <table class="table-auto w-full border border-gray-300 mt-4">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Password</th>
                <th class="px-4 py-2">DOB</th>
                <th class="px-4 py-2">Accepted Terms?</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Rows will be inserted by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
