<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Registration Form</h1>
    <form id="user-form">
      <div class="mb-4">
        <label for="name" class="block font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="dob" class="block font-medium">Date of Birth</label>
        <input type="date" id="dob" name="dob" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" required class="mr-2">
          Accept Terms & Conditions
        </label>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Submit</button>
    </form>
  </div>

  <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Entries</h2>
    <table class="table-auto w-full border" id="user-entries">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Password</th>
          <th class="border px-4 py-2">Dob</th>
          <th class="border px-4 py-2">Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows go here -->
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
